buscador:
    title: "Buscador per criteris"

info:
    title_1: "De què es tracta:"
    title_2: "Com funciona:"
    parrafo_1: "Es tracta de donar un poc més de visibilitat al xicotet comerç de cada zona en particular. No volem que s'anuncien grans superfícies o empreses que ja tenen una representació en Internet per part de franquícies, etc."
    parrafo_2: "En cap moment volem ser globals o expandir el buscador a una àrea més extensa de la que és una població o districte. Hem pensat que està desantendido en els buscadors el que és un nucli de població concret. D'esta manera una botiga d'un barri qualsevol queda totalment invisible en la xarxa."
    parrafo_3: "De cap servix que els grans buscadors donen resultat de la nostra botiga si el que busca esta en Cincinnati o mes lluny. Açò està pensat i dissenyat a l'escala local."
    parrafo_4: "Cada busca que es fa el sistema donarà com a màxim cinc resultats. El posicionament va en base una xicoteta inversió a l'any:"
    parrafo_5: "Lletra gran, fons de color verd i enllaç propi d'ampliació d'informació, foto del local, foto del mapa de localització. Preu 52.00 EUR /año."
    parrafo_6: "Lletra menys gran, fons de color blau i enllaç propi d'ampliació d'informació, foto del mapa de localització. Preu 32.00 EUR /año."
    parrafo_7: "Lletra mitjana, fons de color blau i enllaç propi d'ampliació d'informació, Preu 25.00 EUR /año."
    parrafo_8: "Lletra normal, Preu 15.00 EUR /año."
    parrafo_9: "Lletra normal, Preu 12.00 EUR /año."
