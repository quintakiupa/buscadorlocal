    title: "Buscador por criterios"

info:
    title_1: "De qué se trata:"
    title_2: "Cómo funciona:"
    parrafo_1: "Se trata de dar un poco más de visibilidad al pequeño comercio de cada zona en particular. No queremos que se anuncien grandes superficies o empresas que ya tienen una representación en Internet por parte de franquicias, etc."
    parrafo_2: "En ningún momento queremos ser globales o expandir el buscador a un área más extensa de la que es una población o distrito. Hemos pensado que está desantendido en los buscadores lo que es un núcleo de población concreto. De esta forma una tienda de un barrio cualquiera queda totalmente invisible en la red."
    parrafo_3: "De nada sirve que los grandes buscadores den resultado de nuestra tienda si el que busca esta en Cincinnati o más lejos. Esto está pensado y diseñado a la escala local. "
    parrafo_4: "Cada busqueda que se hace el sistema dará como máximo cinco resultados. El posicionamiento va en base una pequeña inversión al año:"
    parrafo_5: "Letra grande, fondo de color verde y enlace propio de ampliación de información, foto del local, foto del mapa de localización. Precio 52.00 € /año."
    parrafo_6: "Letra menos grande, fondo de color azul y enlace propio de ampliación de información, foto del mapa de localización. Precio 32.00 € /año."
    parrafo_7: "Letra mediana, fondo de color azul y enlace propio de ampliación de información, Precio 25.00 € /año."
    parrafo_8: "Letra normal, Precio 15.00 € /año."
    parrafo_9: "Letra normal, Precio 12.00 € /año."
